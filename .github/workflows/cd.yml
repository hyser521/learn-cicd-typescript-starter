name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest

      steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm install ci
      
      - name: Run build
        run: npm run build
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
            export_default_credentials: true
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
            credentials: ${{ secrets.GCP_CREDENTIALS }}
            project_id: ${{secrets.GCP_PROJECT_ID}}
      
      - name: 'Submit build to glcoud'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/neat-dispatch-469018-b1/notely-ar-repo/notely:latest .'

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/neat-dispatch-469018-b1/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project ${{secrets.GCP_PROJECT_ID}} --max-instances=4

